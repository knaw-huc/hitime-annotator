version: '2'

networks:
  nginxproxynetwork:
    external:
      name: nginxproxynetwork

services:
  hitime-annotator:
    container_name: hitime_annotator
    image: knawhuc/hitime-annotator:latest
    build: .
    tty: true
    expose:
      - 8080
    environment:
      - VIRTUAL_HOST=hitimep.tt.di.huc.knaw.nl
    networks:
      - nginxproxynetwork 
    volumes:
      - /srv/hitimep/data:/data
